topology:
  module_name: airtel
  class_name: GeneratedTopo

traffic:
  voip_bandwidth: "100k"
  voip_flow_count: 5
  background_traffic_count: 8

simulation:
  duration: 3600
  polling_interval: 0.2
  output_dir: dumps
  stp_convergence_time: 15
  seed: 729
  link_capacity_bps: 10000000

# Moderate variability settings optimized for time series forecasting
variability:
  enabled: true
  seed: 42 # Set for reproducibility, null for random
  # Link scope: "all" (backbone + access), "backbone" (switch-switch), "access" (switch-host)
  link_scope: "all"
  excluded_links: []
  target_links: []

  # Default values for links without explicit QoS parameters (e.g., access links)
  default_bandwidth: 10.0 # Mbps
  default_delay: "1ms" # Latency

  # Link failures: rare but impactful events
  # Expected: ~1-2 failures per hour with 3-5 minute recovery
  link_failure:
    enabled: true
    probability: 0.3
    min_interval: 180.0 # Check every 3-10 minutes
    max_interval: 600.0
    min_duration: 15.0 # Failures last 15-90 seconds
    max_duration: 90.0
    max_concurrent_failures: 0.1

  # Delay variations: gradual changes simulating routing updates
  # Expected: ~3-4 changes per hour
  delay_variation:
    enabled: true
    probability: 0.4
    min_interval: 60.0 # Check every 1-3 minutes
    max_interval: 180.0
    min_multiplier: 0.9 # Delay varies 90%-150% of original
    max_multiplier: 1.5
    revert_after: 120.0 # Changes revert after 2 minutes

  # Bandwidth variations: capacity fluctuations
  # Expected: ~2-3 changes per hour
  bandwidth_variation:
    enabled: true
    probability: 0.5
    min_interval: 90.0 # Check every 1.5-4 minutes
    max_interval: 240.0
    min_fraction: 0.5 # Bandwidth varies 50%-100% of original
    max_fraction: 1.0
    revert_after: 180.0 # Changes revert after 3 minutes

  # Packet loss: occasional quality degradation
  # Expected: ~2 events per hour
  packet_loss:
    enabled: true
    probability: 0.3
    min_interval: 120.0 # Check every 2-5 minutes
    max_interval: 300.0
    min_loss: 0.0
    max_loss: 5.0
    revert_after: 60.0 # Loss reverts after 1 minute

  # Congestion: combined effects for significant events
  # Expected: ~1 event per hour
  congestion:
    enabled: true
    probability: 0.4
    min_interval: 300.0 # Check every 5-15 minutes
    max_interval: 900.0
    min_duration: 60.0 # Congestion lasts 1-3 minutes
    max_duration: 180.0
    bandwidth_reduction: 0.5
    additional_delay_ms: 30.0
    loss_percent: 1.5
